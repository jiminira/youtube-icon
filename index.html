<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Classic Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-icon" content="icon.png">
  <style>
    html, body {{
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }}
    iframe {{
      border: none;
      width: 100%;
      height: 100%;
    }}
  </style>
</head>
<body>
  <iframe src="https://m.youtube.com" allowfullscreen></iframe>
</body>
</html>
